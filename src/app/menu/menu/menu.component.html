<div class="wrapper" *ngIf="authservice.isloggedin">
  <!-- Sidebar  -->
  <nav id="sidebar" [hidden]="sidebarActive">
    <div class="sidebar-header">
      <h3>CRM</h3>
    </div>

    <ul class="list-unstyled components">
      <ng-container *ngFor="let module of MenuBind">
        <li [class.active]="isMenuOpen">
          <a
            (click)="toggleCollapse()"
            [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
            class="dropdown-toggle"
            >{{getModuleName(module)}} &nbsp;<i class="fas fa-caret-down"></i></a>
          <ul
            class="collapse list-unstyled"
            id="homeSubmenu"
            [class.show]="isMenuOpen"
          >
          <li *ngFor="let component of module[getModuleName(module)]">
            <!-- Display component name -->
            <a [routerLink]="'menu/'+component.routes">{{ component.component_name }}</a>
          </li>
          </ul>
        </li>
      </ng-container>
    </ul>
    <ul class="list-unstyled components">
      <li>
        <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" (click)="toggleSidebar()" class="btn btn-info">
          <i class="fas fa-align-left"></i>
          <span></span>
        </button>
        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <!-- <a class="nav-link" href="#">Page</a> -->
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
