<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username"  placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter your password">
            </div>
            <button type="submit" (click)=" loginforall()" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
